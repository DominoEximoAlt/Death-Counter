name: Build & Release

permissions:
  contents: write
  
on:
  push:
    tags:
      - "v*"
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build DeathCounter
      uses: sayyid5416/pyinstaller@v1.8.0
      with:
        spec: 'DeathCounter.spec'
        requirements: 'deathcounter/requirements.txt'
        options: --onedir, --noconfirm

    - name: Copy DeathCounter to release
      run: |
        mkdir release
        dir dist
        xcopy dist\DeathCounter release\DeathCounter /E /I /Y
        dir release

    - name: Build Updater
      uses: sayyid5416/pyinstaller@v1.8.0
      with:
        spec: 'updater.spec'
        options: --onedir, --clean, --noconfirm

    - name: Copy Updater to release
      run: |
        dir dist
        xcopy dist\updater release\updater /E /I /Y
        dir release

    - name: Package and upload release
      run: |
        powershell Compress-Archive -Path release\* -DestinationPath DeathCounter_win.zip

    - name: Upload release asset
      uses: softprops/action-gh-release@v2
      with:
        files: DeathCounter_win.zip
