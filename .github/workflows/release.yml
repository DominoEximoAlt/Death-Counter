name: Build & Release

permissions:
  contents: write
  
on:
  push:
    tags:
      - "v*"
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build DeathCounter
      uses: sayyid5416/pyinstaller@v1.8.0
      with:
        spec: 'DeathCounter.spec'
        requirements: 'deathcounter/requirements.txt'
        options: --onedir, --noconfirm

    - name: Save DeathCounter
      run: |
        mkdir release
        xcopy dist\DeathCounter release\DeathCounter /E /I /Y

    - name: Build Updater
      uses: sayyid5416/pyinstaller@v1.8.0
      with:
        spec: 'updater.spec'
        options: --onedir, --clean, --noconfirm

    - name: Copy Updater to release
      run: |
        xcopy dist\updater release\updater /E /I /Y

    - name: Package and upload release
      run: |
        Write-Host "Contents of release folder:"
        Get-ChildItem -Path release -Recurse | Select-Object FullName
        
        Write-Host "Creating zip file..."
        $items = @(Get-ChildItem -Path release)
        Compress-Archive -Path $items -DestinationPath DeathCounter_win.zip -Force
        
        Write-Host "Zip file created:"
        Get-ChildItem DeathCounter_win.zip | Select-Object Name, Length

    - name: Upload release asset
      uses: softprops/action-gh-release@v2
      with:
        files: DeathCounter_win.zip
